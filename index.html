<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ChatGPT on Kindle</title>
<style>
body { font-family: sans-serif; }
#output { white-space: pre-wrap; margin-top: 10px; }
</style>
</head>
<body>
<h1>ChatGPT (via Worker)</h1>
<textarea id="prompt" rows="5" cols="40"></textarea>
<br><br>
<button onclick="send()">Send</button>

<div id="output"></div>

<script>
async function send() {
    const prompt = document.getElementById("prompt").value;

    const res = await fetch("https://kindle.kollolliver.workers.dev/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
    });

    const text = await res.text();
    document.getElementById("output").innerText = text;
}
</script>

</body>
</html>
